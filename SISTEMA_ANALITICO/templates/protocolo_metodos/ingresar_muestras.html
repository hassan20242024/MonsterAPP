{% extends "partial/body.html" %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block contenido %}
{% load bootstrap5 %}

<!-- Margen Inicio -->


  <!--Centrado inicio-->
  <br>
  <div class="container" style="margin-top: 10; width: 55%;">
    <div class="row">
      <div class="">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title"><strong>Ingresar Muestras</strong></h1>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
              
            </div>
          </div>
          <div class="card-body">
            <form action="" id="myModelForm" method="POST">
              {% csrf_token %}
      
              {% bootstrap_form form layout="" %}
                <div class="form-group">
                    
                  <div class=""><input type="submit"  onclick='confirmar(event)' name='reservar' id='reservar' style="background-color: #1b3d70c2;"  value="GUARDAR" class="btn btn-dark btn-block" /></div>                    
                </div>
            </form>  
          </div>
          
        </div>
  
      </div>

    </div>
  </div>

<!-- Margen Final -->

<!-- Validación de campos -->
<script>
  function confirmar(event) { 
    
    event.preventDefault();
    Swal.fire({
  title: "Está seguro?",
  text: "Por favor, confirme el nuevo registro!",
  icon: "question",
  showCancelButton: true,
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "Confirmar!"
    }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById('myModelForm').submit();
        }
    })
}
</script>
  <!-- validacion de campos-->


{% endblock contenido %}
